type Mutation {
	createItem(
		title: String
		description: String
		image: String
		largeImage: String
		price: Int
	) : Item!
}

type Query {
	items(
		where: ItemWhereInput,
		orderBy: ItemOrderByInput,
		skip: Int,
		first: Int
		): [Item]!
	itemsConnection(where: ItemWhereInput): ItemConnection!
}