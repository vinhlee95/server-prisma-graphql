# GraphQL Type defs for Prisma db
# Update and deploy this will create new generated prisma.graphql

type User {
  id: ID! @unique
  name: String!
	email: String!
}

type Item {
	id: ID! @unique
	title: String!
	description: String!
	image: String
	largeImage: String
	price: Int!
	createdAt: DateTime!
	updatedAt: DateTime!
}
